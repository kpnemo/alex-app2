<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
     <link rel="stylesheet" href="ttc.css" class="css">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <title>Tic_Tac_Toe</title>
    </head>

    <body>
    <div class="container">
        <div class="page-header">
            <h1>Tic Tac Toe<small>  lets try to win</small></h1>
        </div>
    </div>
     <div class="container" id="map">
         <div class="row">
            <div class="col empty cell" id="cell_1"></div>
            <div class="col empty cell" id="cell_2"></div>
            <div class="col empty cell" id="cell_3"></div>
         </div>
         <div class="row">
            <div class="col empty cell" id="cell_4"></div>
            <div class="col empty cell" id="cell_5"></div>
            <div class="col empty cell" id="cell_6"></div>
          </div>
         <div class="row">
             <div class="col empty cell" id="cell_7"></div>
             <div class="col empty cell" id="cell_8"></div>
             <div class="col empty cell" id="cell_9"></div>
        </div>
     </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Error</h4>
                </div>
                <div class="modal-body">
                 <div>

                 </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!--<script src="ttc.js"></script>-->
        <script src="ttc_mike.js"></script>
    </body>
</html>
